<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="grid">
      <h1 class="game__heading">WORDLE</h1>
      <div class="guess">
        <div id="guess1--letter1" class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="guess">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="guess">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="guess">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="guess">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="guess">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="game__input">
        <h1 class="input__label">Enter Word:</h1>
        <input id="guess__input" type="text" />
      </div>
      <button onclick="checkGuess()" class="game__btn">
        CHECK
      </button>
      <h3 id="warning__label">
        <i class="fas fa-exclamation-triangle"></i> Please
        enter a word with 5 letters.
      </h3>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/f29c0974db.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
